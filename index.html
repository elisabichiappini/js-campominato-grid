<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <!--add CDN FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--/add CDN FontAwesome-->
    <!--add Font Google: Kanit-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!--/add Font Google: Kanit-->
    <!--add file css-->
    <link rel="stylesheet" href="css/style.css">
    <!--/add file css-->
</head>
<body>
    <!--header del gioco-->
    <header id="topbar" class="d-flex space-btw align-center">
        <!--lato sinistro bar-->
        <div id="top-left">
            <div class="container d-flex align-center g-20">
                <img src="img/Logo.png" alt="logo_boolean" class="logo image">
                <h1>Campo Minato</h1>
            </div>
        </div>
        <!--/lato sinistro bar-->
        <!--lato destro bar-->
        <div id="top-right">
            <div class="container">
                <input type="button" class="play" value="play">
                <input type="button" class="reset" value="reset">
            </div>
        </div>
        <!--lato destro bar-->
    </header>
    <!--/header del gioco-->
    <!--main del gioco-->
    <main id="board">
        <div id="top-board">
            <h2 class="play-text text-center">Clicca <em>play</em> e inizia a giocare</h2>
        </div>
        <div id="bottom-board">
            <!--grid in Javascript-->
        </div>
        <!--griglia in Javascript-->
    </main>
    <!--/main del gioco-->
    <!--footer del gioco-->
    <footer id="bottom" class="d-flex align-center py-20">
        <span>Made with <i class="fa-solid fa-heart"></i> by <a href="#" target="_blank" class="link">Boolean</a></span>
    </footer>
    <!--/footer del gioco-->

    <!--add file js-->
    <script src="js/myscript.js"></script>
    <!--/add file js-->
</body>
</html>
